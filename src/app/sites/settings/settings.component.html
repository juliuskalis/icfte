<div class="maxWidth">
  <div class="goBack">
    <a [routerLink]="['/start']" class="phoneNavButtonOverlay" style="font-size: 2rem;">
      <i class="fal fa-angle-left"></i>
    </a>
  </div>

  <div class="header">Lernen</div>
  <div class="items">
    <div class="item">
      <div>Den Button zum zur√ºck navigieren anzeigen:</div>
      <div class="track" (click)="toggleSetting(2)" [ngClass]="settings[2].value ? 'activeBGC' : ''">
        <div class="dot" [ngClass]="settings[2].value ? 'transform' : ''"></div>
      </div>
    </div>
    <div class="item">
      <div>Kategorie anzeigen:</div>
      <div class="track" (click)="toggleSetting(0)" [ngClass]="settings[0].value ? 'activeBGC' : ''">
        <div class="dot" [ngClass]="settings[0].value ? 'transform' : ''"></div>
      </div>
    </div>
    <div class="item">
      <div>Id anzeigen:</div>
      <div class="track" (click)="toggleSetting(1)" [ngClass]="settings[1].value ? 'activeBGC' : ''">
        <div class="dot" [ngClass]="settings[1].value ? 'transform' : ''"></div>
      </div>
    </div>
  </div>
</div>
