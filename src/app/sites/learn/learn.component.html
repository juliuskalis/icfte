<div *ngIf="cardBool" class="question">

  <div class="headerBox">
    <div class="start">#{{cards[cardIndex].id}}</div>
    <div class="center">{{cards[cardIndex].category}}</div>
    <div class="end">
      <ng-container *ngIf="cards[cardIndex].tags.length !== 0">
        tags: {{cards[cardIndex].tags.length}}
      </ng-container>
      <ng-container *ngIf="cards[cardIndex].tags.length === 0">
        no tags set
      </ng-container>
    </div>
  </div>

  <div class="questionBox">
    <div class="header">
      Frage:
    </div>
    <div class="text">
      {{cards[cardIndex].question}}
    </div>
  </div>

  <div class="commentBox">
    comment
  </div>

  <div class="button">
    <button (click)="cardBool = false">Ok</button>
  </div>
</div>

<div *ngIf="!cardBool" class="answer">
  <div class="top">
    {{cards[cardIndex].id}}
    {{cards[cardIndex].category}}
    <ng-container *ngIf="cards[cardIndex].tags.length !== 0">
      tags: {{cards[cardIndex].tags.length}}
    </ng-container>
    <ng-container *ngIf="cards[cardIndex].tags.length === 0">
      no tags set
    </ng-container>
  </div>
  <div class="main">
    comment
  </div>
  <div class="bottom">
    {{cards[cardIndex].answer}}
  </div>
  <div class="next">
    <button *ngIf="cardIndex < cards.length-1" (click)="nextCard()">next</button>
    <button *ngIf="cardIndex === cards.length-1" (click)="redo()">Neustart</button>
  </div>
</div>
